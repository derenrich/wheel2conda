machine:
  python:
    version: 3.5.0
  environment:
    TERM: dumb

dependencies:
  override:
    - scripts/build.sh
    - python setup.py install

  post:
    - mkdir -p $CIRCLE_ARTIFACTS/wheel
    - cp build/wheel/*whl $CIRCLE_ARTIFACTS/wheel  

  pre:
    - pip install tox wheel
    
test:
  override:
    - "true"

deployment:
  master:
    tag: /[0-9]+(\.[0-9]+)+(-[a-zA-Z]+[0-9]*)*/    
    owner: DeltaSierra
    commands:
      - scripts/publish.sh

